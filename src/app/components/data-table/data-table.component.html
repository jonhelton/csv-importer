<input type="file" (change)="changeListener($event)">

<table class="table table-striped">
    <thead>
    <tr>
      <th *ngFor="let header of finalHeaders" scope="col">{{ header }}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of finalData; index as i">
      <td>
        {{ (data | json) }}
      </td>
      <!-- <td>{{ country.area | number }}</td>
      <td>{{ country.population | number }}</td> -->
    </tr>
    </tbody>
  </table>
